<form>
    <div>
        <label>Search  </label>
        <input name="query" [(ngModel)]="query" (keyup)="search()">
    </div>
  </form>
<table>
<thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
</thead>
<tbody>
    @for (article of articles;track article.id; let isodd=$odd ){
        <tr [class.odd]="isodd">
            <app-article (delete)="deleteArticle($event)" [article]="article"></app-article>
        </tr>
    }
</tbody>
</table>
